<!DOCTYPE html>
<html lang="ca-es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibilitat de dalt a baix</title>
    <link rel="stylesheet" href="css/estils.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/acordio.css" />
    <script src="js/menu.js"></script>
    <script src="js/acordio.js"></script>
  </head>
  <body>
    <nav role="navigation" aria-label="Principal">
      <ul role="menu">
        <li role="menuitem"><a href="index.html">Principal</a></li>
        <li role="menuitem">
          <a href="caracteristiques.html">Característiques</a>
        </li>
        <li role="menuitem" class="has-submenu">
          <a href="#" aria-current="page" aria-expanded="false">Widgets</a>
          <ul>
            <li role="menuitem"><a href="acordio.html">Acordió</a></li>
            <li role="menuitem"><a href="alerta.html">Alerta</a></li>
          </ul>
        </li>
      </ul>
      <form name="cerca" role="search">
        <label for="cerca">Cerqueu:</label>
        <input id="cerca" type="text" placeholder="Introduïu el text" />
        <button type="submit">Cercar</button>
      </form>
    </nav>
    <header role="banner">
      <h1>Widgets</h1>
    </header>
    <main role="main">
      <p>Explicació</p>
      <h2>Accordion Example</h2>
      <div id="accordionGroup" class="accordion">
        <h3>
          <button
            type="button"
            aria-expanded="true"
            class="accordion-trigger"
            aria-controls="sect1"
            id="accordion1id"
          >
            <span class="accordion-title">
              Section 1
              <span class="accordion-icon"></span>
            </span>
          </button>
        </h3>
        <div
          id="sect1"
          role="region"
          aria-labelledby="accordion1id"
          class="accordion-panel"
        >
          <div>
            <fieldset>
              <p>Section 1 content</p>
            </fieldset>
          </div>
        </div>
        <h3>
          <button
            type="button"
            aria-expanded="false"
            class="accordion-trigger"
            aria-controls="sect2"
            id="accordion2id"
          >
            <span class="accordion-title">
              Section 2
              <span class="accordion-icon"></span>
            </span>
          </button>
        </h3>
        <div
          id="sect2"
          role="region"
          aria-labelledby="accordion2id"
          class="accordion-panel"
          hidden=""
        >
          <div>
            <fieldset>
              <p>Section 2 content</p>
            </fieldset>
          </div>
        </div>
        <h3>
          <button
            type="button"
            aria-expanded="false"
            class="accordion-trigger"
            aria-controls="sect3"
            id="accordion3id"
          >
            <span class="accordion-title">
              Section 3
              <span class="accordion-icon"></span>
            </span>
          </button>
        </h3>
        <div
          id="sect3"
          role="region"
          aria-labelledby="accordion3id"
          class="accordion-panel"
          hidden=""
        >
          <div>
            <fieldset>
              <p>Section 3 content</p>
            </fieldset>
          </div>
        </div>
      </div>
    </main>
    <footer role="contentinfo">
      <hr />
      &copy; Copyright 2024
    </footer>
  </body>
</html>
