<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/carusell.css">
</head>
<body>

<div id="carousel-container">
  <div id="carousel">

    <img src="img/reus.jpg" alt="Reus">
    
    <img src="img/Ch.jpg" alt="Ch">
    
    <img src="img/La.jpg" alt="La">
    
    <img src="img/Ny.jpg" alt="Ny">
    
  </div>

  
  <div id="nav-buttons">
    <button onclick="anteriorImage()">&#60;</button>
    <button onclick="seguentImage()">></button>
  </div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const images = document.querySelectorAll('#carousel img');
  let imatgeActual = 0;

  function mostrarImage(index) {
    const transformValue = -index * 100 + '%';
    carousel.style.transform = 'translateX(' + transformValue + ')';
  }

  function seguentImage() {
    imatgeActual = (imatgeActual + 1) % images.length;
    mostrarImage(imatgeActual);
  }

  function anteriorImage() { 
    imatgeActual = (imatgeActual - 1 + images.length) % images.length;
    mostrarImage(imatgeActual);
  }

  setInterval(seguentImage, 3000);  // Cambiar de imatge cada 3 seg 
</script>

</body>
</html>
